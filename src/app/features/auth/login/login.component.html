<div class="login-bg">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bienvenido a <b>VitalApp</b></mat-card-title>
        <mat-card-subtitle>Inicia sesión para continuar</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" class="full">
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button mat-raised-button color="primary" class="full" [disabled]="form.invalid || loading">
            <mat-icon>login</mat-icon>&nbsp;Entrar
          </button>

          <div *ngIf="error" class="error">{{ error }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
