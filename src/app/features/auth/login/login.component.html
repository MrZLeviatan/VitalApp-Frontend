<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header class="header">
        <div class="logo">
          <mat-icon class="logo-icon">local_hospital</mat-icon>
          <h1>VitalApp</h1>
        </div>
        <p class="subtitle">Sistema de Gestión Médica</p>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput type="email" formControlName="email" placeholder="usuario@ejemplo.com">
            <mat-error *ngIf="form.get('email')?.hasError('required')">El correo es requerido</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Correo inválido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="password" placeholder="••••••••">
            <mat-error *ngIf="form.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 4 caracteres</mat-error>
          </mat-form-field>

          <div class="error-message" *ngIf="error">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
          </div>

          <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loading || form.invalid">
            <mat-icon *ngIf="!loading">login</mat-icon>
            <span>{{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
          </button>
        </form>
      </mat-card-content>
    </mat-card>

    <p class="footer-text">
      <mat-icon>info</mat-icon>
      Accede con tus credenciales para gestionar tu salud
    </p>
  </div>
</div>
