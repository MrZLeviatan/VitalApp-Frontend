<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="header">
          <button mat-icon-button (click)="volver()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1>Gestión de Pacientes</h1>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="nuevoPaciente()">
          <mat-icon>add</mat-icon>
          Registrar Paciente
        </button>
      </div>

      <div *ngIf="loading" class="loading">Cargando...</div>

      <table mat-table [dataSource]="dataSource" *ngIf="!loading" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let item">{{ item.email || item.correo }}</td>
        </ng-container>

        <ng-container matColumnDef="eps">
          <th mat-header-cell *matHeaderCellDef>EPS</th>
          <td mat-cell *matCellDef="let item">
            <mat-chip-set *ngIf="item.eps">
              <mat-chip>{{ item.eps.nombre }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="verCitas(item.id)" title="Ver Citas">
              <mat-icon>event_note</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="verFormulas(item.id)" title="Ver Fórmulas">
              <mat-icon>description</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
