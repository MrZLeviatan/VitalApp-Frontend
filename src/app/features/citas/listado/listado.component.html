<table mat-table [dataSource]="data" class="mat-elevation-z1 w-100">

  <ng-container matColumnDef="especialidad">
    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
    <td mat-cell *matCellDef="let c"> {{ c.especialidad ?? c.nombreEspecialidad }} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let c"> {{ c.fecha ?? c.fecha2 }} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let c"> {{ c.estado ?? c.estadoCita }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let c">
      <button mat-stroked-button color="warn" (click)="cancelar(c.id)">Cancelar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>

<div *ngIf="!cargando && data?.length === 0" style="margin-top:16px">
  No hay citas para mostrar.
</div>
