<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="header">
          <button mat-icon-button (click)="volver()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1>Mis Citas</h1>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading">Cargando...</div>

      <table mat-table [dataSource]="dataSource" *ngIf="!loading" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>

        <ng-container matColumnDef="paciente">
          <th mat-header-cell *matHeaderCellDef>Paciente</th>
          <td mat-cell *matCellDef="let item">{{ item.paciente?.nombre || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let item">{{ item.fecha }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let item">
            <mat-chip-set>
              <mat-chip [class.pendiente]="item.estado === 'PENDIENTE'"
                        [class.revision]="item.estado === 'EN_REVISION'"
                        [class.completada]="item.estado === 'COMPLETADA'">
                {{ item.estado }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" 
                    (click)="ponerEnRevision(item.id)" 
                    *ngIf="item.estado === 'PENDIENTE'"
                    title="Poner en revisión">
              <mat-icon>rate_review</mat-icon>
            </button>
            <button mat-icon-button color="accent" 
                    (click)="registrarFormula(item.id)"
                    *ngIf="item.estado === 'EN_REVISION'"
                    title="Registrar fórmula">
              <mat-icon>note_add</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
