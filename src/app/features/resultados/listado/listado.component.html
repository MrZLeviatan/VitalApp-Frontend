<table mat-table [dataSource]="data" class="mat-elevation-z1 w-100">
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let f"> {{ f.fecha | date:'mediumDate' }} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let f"> {{ f.descripcion || '—' }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let f">
      <button mat-stroked-button color="primary" (click)="ver(f.id)">Ver</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>

<div *ngIf="!cargando && data?.length === 0" style="margin-top:16px">
  No hay resultados para mostrar.
</div>
